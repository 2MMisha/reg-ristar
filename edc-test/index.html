<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Competition Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .registration-form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    h1 { text-align: center; color: #2c3e50; margin-bottom: 25px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; font-weight: bold; }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #0077cc;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover { background-color: #0066b3; }
    .categories { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
  </style>
</head>
<body>
  <div class="registration-form">
    <h1>Competition Registration</h1>

    <form 
      id="registrationForm"
      action="https://formsubmit.co/reg.risingstar@gmail.com" 
      method="POST"
    >
      <!-- Hidden fields for FormSubmit -->
      <input type="hidden" name="_subject" value="New Competition Registration">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you for registering!">
      <input type="hidden" name="_next" value=""https://registration.ristar.co/edc-test/success.html"">

      <div class="form-group">
        <label for="competition">Competition Name</label>
        <input type="text" id="competition" name="competition" value="EDC-TEST" readonly>
      </div>

      <div class="form-group">
        <label for="partner-name">Partner Name</label>
        <input type="text" id="partner-name" name="partner-name" required>
      </div>

      <div class="form-group">
        <label for="partner-dob">Partner Date of Birth</label>
        <input type="date" id="partner-dob" name="partner-dob" required>
      </div>

      <div class="form-group">
        <label for="partneress-name">Partneress Name</label>
        <input type="text" id="partneress-name" name="partneress-name" required>
      </div>

      <div class="form-group">
        <label for="partneress-dob">Partneress Date of Birth</label>
        <input type="date" id="partneress-dob" name="partneress-dob" required>
      </div>

      <div class="form-group">
        <label for="club">Club Name</label>
        <input type="text" id="club" name="club" required>
      </div>

      <div class="form-group">
        <label>Categories</label>
        <div class="categories">
          <label><input type="checkbox" name="categories[]" value="Latin"> Latin</label>
          <label><input type="checkbox" name="categories[]" value="Standard"> Standard</label>
          <label><input type="checkbox" name="categories[]" value="Latin SKATING"> Latin SKATING</label>
          <label><input type="checkbox" name="categories[]" value="Standard SKATING"> Standard SKATING</label>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzGjzFz0UA4ba2Z0UQohSknTwefPszPlCFYH6FD1S9z62be4RQRRpVTRUlVAGmH81Z1/exec";
    const SECRET_KEY = "RISINGSTAR-SECRET-KEY-2025";

    document.getElementById("registrationForm").addEventListener("submit", async (e) => {
      const form = e.target;
      const formData = new FormData(form);
      const jsonData = Object.fromEntries(formData.entries());
      jsonData.categories = formData.getAll("categories[]");
      jsonData.secret = SECRET_KEY;

      // Отправка в Google Таблицу
      try {
        await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(jsonData)
        });
      } catch (err) {
        console.error("Ошибка при отправке в таблицу:", err);
      }

      // После того как JS отправил данные в таблицу,
      // форма сама уходит на FormSubmit → email → redirect на success.html
    });
  </script>
</body>
</html>
