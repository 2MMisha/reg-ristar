<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competition Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      position: relative;
    }
    .registration-form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: clamp(1.5rem, 4vw, 2rem);
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      border-color: #0077cc;
      outline: none;
    }
    input[readonly] {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }
    .categories {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-top: 8px;
    }
    .category-option {
      display: flex;
      align-items: center;
    }
    .category-option input {
      margin-right: 10px;
      min-width: 18px;
      min-height: 18px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s;
      font-weight: bold;
    }
    button:hover {
      background-color: #0066b3;
    }
    .required:after {
      content: " *";
      color: red;
    }

    /* Overlay styles */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .closed-text {
      color: red;
      font-size: 3rem;
      font-weight: bold;
      transform: rotate(-15deg);
      text-transform: uppercase;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      opacity: 0.8;
    }

    /* Медиа-запросы для адаптации */
    @media (min-width: 480px) {
      .categories {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 768px) {
      body {
        padding: 30px;
      }
      .registration-form {
        padding: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .closed-text {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="registration-form">
    <!-- Overlay div -->
    <div class="overlay">
      <div class="closed-text">Registration Closed</div>
    </div>
    
    <h1>Competition Registration</h1>
    <form action="https://formsubmit.co/reg.risingstar@gmail.com" method="POST">
      <!-- Hidden fields for FormSubmit -->
      <input type="hidden" name="_subject" value="New Competition Registration">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you for your registration! We'll contact you soon.">
      
      <div class="form-group">
        <label for="competition" class="required">Competition Name</label>
        <input type="text" id="competition" name="competition" value="EDC-TEST" readonly>
      </div>
      
      <div class="form-group">
        <label for="partner-name" class="required">Partner Name (English)</label>
        <input type="text" id="partner-name" name="partner-name" required>
      </div>
      
      <div class="form-group">
        <label for="partner-dob" class="required">Partner Date of Birth</label>
        <input type="date" id="partner-dob" name="partner-dob" required>
      </div>
      
      <div class="form-group">
        <label for="partneress-name" class="required">Partneress Name (English)</label>
        <input type="text" id="partneress-name" name="partneress-name" required>
      </div>
      
      <div class="form-group">
        <label for="partneress-dob" class="required">Partneress Date of Birth</label>
        <input type="date" id="partneress-dob" name="partneress-dob" required>
      </div>
      
      <div class="form-group">
        <label for="club" class="required">Club Name</label>
        <input type="text" id="club" name="club" required>
      </div>
      
      <div class="form-group">
        <label class="required">Categories</label>
        <div class="categories">
          <div class="category-option">
            <input type="checkbox" id="latin" name="categories[]" value="Latin">
            <label for="latin">Latin</label>
          </div>
          <div class="category-option">
            <input type="checkbox" id="standard" name="categories[]" value="Standard">
            <label for="standard">Standard</label>
          </div>
          <div class="category-option">
            <input type="checkbox" id="latin-skating" name="categories[]" value="Latin SKATING">
            <label for="latin-skating">Latin SKATING</label>
          </div>
          <div class="category-option">
            <input type="checkbox" id="standard-skating" name="categories[]" value="Standard SKATING">
            <label for="standard-skating">Standard SKATING</label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone" class="required">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="email" class="required">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <button type="button">Submit Registration</button>
    </form>
  </div>

  <script>
    // Disable form submission completely
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      return false;
    });

    // Also prevent button click
    document.querySelector('button').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Registration is currently closed. Please try again later.');
      return false;
    });

    // Original validation code (kept but won't run due to the above)
    document.querySelector('form').addEventListener('submit', function(e) {
      const checkboxes = document.querySelectorAll('input[name="categories[]"]:checked');
      if (checkboxes.length === 0) {
        alert('Please select at least one category');
        e.preventDefault();
      }
      
      // Проверка даты рождения
      const partnerDob = new Date(document.getElementById('partner-dob').value);
      const partneressDob = new Date(document.getElementById('partneress-dob').value);
      const today = new Date();
      
      if (partnerDob > today) {
        alert('Partner date of birth cannot be in the future');
        e.preventDefault();
      }
      
      if (partneressDob > today) {
        alert('Partneress date of birth cannot be in the future');
        e.preventDefault();
      }
    });

    // Улучшение для мобильных устройств
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.querySelectorAll('input[type="date"]').forEach(input => {
        input.addEventListener('focus', function() {
          this.type = 'date';
        });
      });
    }
  </script>
</body>
</html>
