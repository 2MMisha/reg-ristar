<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>טופס אודישן – מגמת קולנוע רביבים</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: "Alef", Arial, sans-serif;
        background: #ffffff; /* Белый фон */
        color: #111111; /* Черный текст */
    }
    
    body {
    padding: 0 16px;
}

    .container {
    max-width: 520px;
    width: 100%;
    margin: 40px auto;
    background: #f8faff;
    padding: 32px;
    border-radius: 16px;
    border: 1px solid #dce3f5;
    box-shadow: 0 4px 20px rgba(0,0,0,0.07);
    animation: fadeIn 0.8s ease;
    box-sizing: border-box;
}

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to   {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        margin-bottom: 22px;
        font-weight: 700;
        color: #1d4ed8; /* Синий акцент */
        font-size: 22px;
    }

    .step { 
        display: none;
        animation: fadeIn 0.5s ease; 
    }
    .step.active { display: block; }

    label {
        display: block;
        margin-top: 15px;
        font-size: 15px;
        color: #222;
        font-weight: 500;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #cfd8ea;
        background: white;
        color: black;
        font-size: 15px;
        transition: 0.2s;
    }

    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
    }

    textarea { height: 120px; resize: none; }

    .buttons {
        margin-top: 28px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
    }

    .btn {
        background: #2563eb;
        padding: 12px 22px;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.25s;
        flex: 1;
        min-width: 120px;
    }

    .btn:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37,99,235,0.35);
    }

    .logo {
        width: 120px;
        display: block;
        margin: 0 auto 16px auto;
    }

    .footer {
        text-align: center;
        margin-top: 22px;
        font-size: 12px;
        opacity: 0.9;
        color: #333;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
        h2 { font-size: 20px; }
        .container { padding: 22px; }
        .btn { font-size: 14px; padding: 10px; }
        label { font-size: 14px; }
    }
</style>

</head>
<body>

<div class="container">

    <img src="Logo.png" class="logo">

    <h2>סרט גמר - מגמת קולנוע רביבים</h2>

    <form action="https://formsubmit.co/yb.michael26@gmail.com" method="POST">

        <!-- FormSubmit settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="success.html">

        <!-- חלק 1 -->
        <div class="step active" id="step1">

            <label>שם פרטי</label>
            <input type="text" name="first_name" required>

            <label>שם משפחה</label>
            <input type="text" name="last_name" required>

            <label>תאריך לידה</label>
            <input type="date" name="birthdate" required>

            <label>מגדר</label>
            <select name="gender" required>
                <option value="">בחר/י...</option>
                <option value="זכר">זכר</option>
                <option value="נקבה">נקבה</option>
                <option value="אחר">אחר</option>
            </select>

            <label>מספר טלפון</label>
            <input type="tel" name="phone" required>

            <label>דוא״ל</label>
            <input type="email" name="email" required>

            <div class="buttons">
                <button type="button" class="btn" onclick="nextStep()">המשך</button>
            </div>
        </div>

        <!-- חלק 2 -->
        <div class="step" id="step2">

            <label>ספר/י לנו על עצמך בקצרה</label>
            <textarea name="about" placeholder="רקע אישי, תחומי עניין, יכולות מיוחדות" required></textarea>

            <label>ניסיון במשחק על במה</label>
            <textarea name="stage_exp" placeholder="הצגות, תיאטרון, קורסים, הופעות בית־ספר"></textarea>

            <label>ניסיון בצילומים</label>
            <textarea name="film_exp" placeholder="פרויקטים, סרטונים, רשתות, סרטי תלמידים"></textarea>

            <label>האם את/ה פנוי/ה לכל ימי הצילום? (שבוע, תחילת חודש פברואר)</label>

            <label><input type="radio" name="availability" value="כן" required> כן</label>
            <label><input type="radio" name="availability" value="לא"> לא</label>
            <label><input type="radio" name="availability" value="חלקית"> חלקית</label>

            <div class="buttons">
                <button type="button" class="btn" onclick="prevStep()">חזרה</button>
                <button type="button" class="btn" onclick="nextStep()">המשך</button>
            </div>
        </div>

        <!-- חלק 3 -->
        <div class="step" id="step3">
            <label>הערות נוספות</label>
            <textarea name="comments" placeholder="כל דבר שחשוב לנו לדעת"></textarea>

            <div class="buttons">
                <button type="button" class="btn" onclick="prevStep()">חזרה</button>
                <button type="submit" class="btn">שליחה</button>
            </div>
        </div>

    </form>

    <div class="footer">
        מערכת הטפסים של Rising Star Manager (ristar.co)
    </div>

</div>

<script>
let current = 1;
function showStep(n) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById("step" + n).classList.add("active");
}
function nextStep() {
    if (current < 3) { current++; showStep(current); }
}
function prevStep() {
    if (current > 1) { current--; showStep(current); }
}
</script>

</body>
</html>
