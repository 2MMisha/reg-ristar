<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dance Competition Registration</title>
  <link rel="icon" href="/static/web.ico" type="image/x-icon" />
  <style>
    /* –í–∞—à–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    body {
      font-family: Arial, sans-serif;
      padding: 30px 20px;
      background: #f5f7fa;
      color: #333;
      max-width: 1000px;
      margin: 0 auto;
    }
    /* ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ ... */
  </style>
</head>
<body>

<h1>üìù Rising Star Manager - Registration</h1>
<div class="block">
  <h2>‚úçÔ∏è Competition Registration</h2>
  
  <div class="notification" id="registration-notification">
    <span class="notification-icon">‚ÑπÔ∏è</span>
    <div>
      <strong>Registration Info:</strong> New competitions appear here within 1 hour after announcement. 
      Please check back later if you don't see your event.
    </div>
  </div>
  
  <div class="event-list" id="registration-list">
    <div class="loading-message">Loading available competitions...</div>
  </div>
</div>
<a href="https://www.ristar.co" class="home-link">HOME</a>

<script>
  // Configuration
  const REPO_OWNER = '2MMisha';
  const REPO_NAME = 'reg-ristar';
  const DEFAULT_DESCRIPTION = 'Competition registration';
  const EXCLUDE_FOLDERS = ['.github', '.git', 'static', 'images', 'data'];
  const DEFAULT_LOGO = 'logo.png';
  const REFRESH_INTERVAL = 300000; // 5 minutes
  const DATA_FILE = 'data/competitions.json';

  // –î–µ—Ñ–æ–ª—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–ª—É—á–∞–π –ø—Ä–æ–±–ª–µ–º —Å –∑–∞–≥—Ä—É–∑–∫–æ–π
  const DEFAULT_COMPETITIONS = [
    {
      "name": "Example Competition",
      "description": "Sample competition for testing",
      "registration_form": "/example/register.html",
      "logo": "example.png"
    }
  ];

  async function loadRegistrations() {
    const registrationList = document.getElementById('registration-list');
    const notification = document.getElementById('registration-notification');

    try {
      const response = await fetch(`${DATA_FILE}?t=${Date.now()}`);
      let competitions;
      
      if (!response.ok) {
        throw new Error('Failed to load data, using default');
      }

      try {
        competitions = await response.json();
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ –º–∞—Å—Å–∏–≤
        if (!Array.isArray(competitions)) {
          throw new Error('Invalid data format');
        }
      } catch (e) {
        console.warn('Using default competitions due to JSON error:', e);
        competitions = DEFAULT_COMPETITIONS;
      }
      
      registrationList.innerHTML = '';
      
      if (!competitions || competitions.length === 0) {
        registrationList.innerHTML = `
          <div class="no-competitions">
            No registration forms available at the moment. Please check back later.
          </div>
        `;
        notification.style.display = 'flex';
        return;
      }

      competitions.forEach(comp => {
        const eventItem = document.createElement('div');
        eventItem.className = 'event-item';
        
        eventItem.innerHTML = `
          <img src="${comp.logo || DEFAULT_LOGO}" alt="${comp.name}" onerror="this.src='${DEFAULT_LOGO}'" />
          <div class="event-info">
            <div class="event-title">${comp.name}</div>
            ${comp.date ? `<div class="event-date">üìÖ ${comp.date}</div>` : ''}
            <div class="event-desc">${comp.description || DEFAULT_DESCRIPTION}</div>
            <a href="${comp.registration_form}" class="register-btn">Register Now</a>
          </div>
        `;
        
        registrationList.appendChild(eventItem);
      });

      notification.style.display = 'none';

    } catch (error) {
      console.error('Registration loading error:', error);
      registrationList.innerHTML = `
        <div class="error-message">
          Failed to load registration forms. Please try again later.<br>
          <small>${error.message}</small>
        </div>
      `;
      notification.style.display = 'flex';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadRegistrations();
    setInterval(loadRegistrations, REFRESH_INTERVAL);
  });
</script>

</body>
</html>
