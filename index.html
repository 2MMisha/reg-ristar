<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .competitions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .competition-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid #e0e0e0;
        }
        .competition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
            border-color: #3498db;
        }
        .logo-container {
            width: 100%;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background-color: #f5f7fa;
            border-radius: 6px;
            overflow: hidden;
        }
        .competition-logo {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .competition-name {
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2c3e50;
        }
        .competition-description {
            color: #555;
            margin-bottom: 20px;
            font-size: 0.95em;
            line-height: 1.5;
        }
        .register-btn {
            display: block;
            background: #3498db;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        .register-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            font-size: 1.1em;
            padding: 60px 0;
            color: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 60px 20px;
            background: #fdecea;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        .last-updated {
            text-align: center;
            color: #95a5a6;
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Competition Registration Portal</h1>
        <div id="competitions-container">
            <div class="loading">
                <div>Loading available competitions...</div>
                <div style="margin-top: 20px; font-size: 0.9em; color: #bdc3c7;">Fetching data</div>
            </div>
        </div>
        <div id="last-updated" class="last-updated"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const container = document.getElementById('competitions-container');
            const lastUpdatedEl = document.getElementById('last-updated');
            const repo = '2MMisha/reg-ristar';
            const defaultLogo = 'logo.png';
            
            // 1. Загружаем список конкурсов через GitHub Pages
            try {
                const response = await fetch('/reg-ristar/competitions.json?t=' + Date.now());
                
                if (!response.ok) throw new Error('Server response: ' + response.status);
                
                const competitions = await response.json();
                
                if (!competitions || competitions.length === 0) {
                    throw new Error('No competitions found in data file');
                }

                // 2. Создаем карточки
                let html = '<div class="competitions-grid">';
                
                for (const comp of competitions) {
                    const compName = comp.name.replace(/\$/g, ' ');
                    const logoUrl = `/reg-ristar/${comp.logo || defaultLogo}`;
                    const registerUrl = `/reg-ristar/${comp.path}/`;
                    
                    html += `
                        <div class="competition-card">
                            <div class="logo-container">
                                <img src="${logoUrl}" 
                                     alt="${compName}" 
                                     class="competition-logo"
                                     onerror="this.src='/reg-ristar/${defaultLogo}'; this.style.maxHeight='70%'">
                            </div>
                            <h3 class="competition-name">${compName}</h3>
                            <p class="competition-description">${comp.description || 'Registration is open'}</p>
                            <a href="${registerUrl}" class="register-btn" target="_blank">
                                Register Now →
                            </a>
                        </div>
                    `;
                }
                
                container.innerHTML = html + '</div>';
                lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleString()}`;
                
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error">
                        <strong>Error loading competitions</strong><br><br>
                        ${error.message}<br><br>
                        <small>Try refreshing the page</small>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
