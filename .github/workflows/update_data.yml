name: Update Registration Data
on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:     # Manual trigger
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate registration data
        run: |
          mkdir -p data
          echo '[
            {
              "name": "Summer Dance Battle 2024",
              "id": "summer2024",
              "date": "July 15-17, 2024",
              "description": "Annual international dance competition",
              "registration_link": "/summer2024/register.html",
              "logo": "summer2024.png",
              "created_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            },
            {
              "name": "Winter Star Cup",
              "id": "winter2024",
              "date": "December 5-7, 2024",
              "description": "Winter championship for all categories",
              "registration_link": "/winter2024/register.html",
              "created_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            }
          ]' > data/registrations.json

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/registrations.json
          git commit -m "Update registration data"
          git push
